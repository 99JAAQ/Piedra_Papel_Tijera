<ngx-spinner bdColor="rgba(51,51,51,0.4)" size="medium" color="#fff" type="ball-scale-multiple">
    <p class="font-size-20 c-white">Procesando...</p>
</ngx-spinner>
<div class="row formulario">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>Crear usuario</h1><br />
        <form (ngSubmit)="crearUsuario()" [formGroup]="_formulario">  
            <div class="form-group">
                <div *ngIf="_formulario.controls['userName'].errors 
                && !_formulario.controls['userName'].pristine" style="margin-bottom: 1%;"
                    class="form-text text-danger alert-danger">
                    Usuario obligatorio
                </div>
                <input type="text" formControlName="userName" class="form-control" id="userName" name="userName"
                    placeholder="Nombre de usuario" /><br />
            </div>          
            <div class="form-group">
                <div *ngIf="_formulario.controls['fullName'].errors 
                && !_formulario.controls['fullName'].pristine" style="margin-bottom: 1%;"
                    class="form-text text-danger alert-danger">
                    Nombre obligatorio
                </div>
                <input type="text" formControlName="fullName" class="form-control" id="fullName" name="fullName"
                    placeholder="Nombre completo" /><br />
            </div>
            <div class="form-group">
                <div *ngIf="_formulario.controls['password'].errors 
                && !_formulario.controls['password'].pristine" style="margin-bottom: 1%;"
                    class="form-text text-danger alert-danger">
                    Contraseña obligatoria
                </div>
                <input type="password" formControlName="password" class="form-control" id="password"
                    name="password" placeholder="Contraseña" /><br />
            </div>
            <button [disabled]="!_formulario.valid" type="submit" class="btn btn-primary btnCrear">Crear</button>
        </form>
        <div class="text-center">
            <p><a href="/">Ir al Login</a></p>
        </div>
    </div>
</div>
